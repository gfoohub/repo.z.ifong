<div class="SECT1">
<h1 class="SECT1"><a id="GBSCRIPT" name="GBSCRIPT">9.6. gbscript - 轉換中文 GB
編碼文件成為 PostScript</a></h1>

<p>轉換簡體字(GB)成 PostScript 檔一個可將中文字轉成 PS 格式的程式。</p>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/gbscript/pkg-descr"><tt
class="FILENAME">chinese/gbscript</tt></a>。</p>
