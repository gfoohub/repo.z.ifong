<div class="SECT1">
<h1 class="SECT1"><a id="GNUMERIC" name="GNUMERIC">17.8. Gnumeric - GNOME
報表軟體</a></h1>

<p>Gnumeric 是一個好用的報表軟體，只要您會用 Excel 便會使用本軟體，操作方式簡直跟 Excel
一模一樣。</p>

<p>本軟體為了跟各個有名的報表軟體相容，更提供了可以開啟 Excel、Lotus
1-2-3、Applix、Sylk、XBase 及 Oleo 等等的檔案。</p>

<p>WWW: <a href="http://www.gnome.org/gnome-office/gnumeric.shtml" target="_top">gnumeric
project</a></p>
