<h1 class="SECT1"><a id="CLESS" name="CLESS">17.4. cless -
一個較好用的分頁閱讀程式</a></h1>

<p>一個較好用的分頁閱讀程式，並且中文相容用和 <b class="APPLICATION">more</b> 或 <b
class="APPLICATION">pg</b> 類似，但功能更強大，且中文相容。</p>

<p>不過如果不需要介面中文化的話，內建的 <tt class="COMMAND">less -r</tt> 已經很夠了。</p>

<p>WWW: <a href="http://www.flash.net/~marknu/less/" target="_top">cless project</a></p>
