<div class="SECT1">
<h1 class="SECT1"><a id="SAWFISH" name="SAWFISH">8.5. Sawfish 的中文化</a></h1>

<p><b class="APPLICATION">Sawfish</b> 在中文化的方面做的很不錯了， 目前已經有 I18N
的套件了， 介面大部分已經中文化了。這都是仰賴 I18N 的成果。</p>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/x11-wm/sawfish/pkg-descr"><tt
class="FILENAME">x11-wm/sawfish</tt></a>。</p>

<p>WWW: <a href="http://sawmill.sourceforge.net/"
target="_top">http://sawmill.sourceforge.net/</a></p>
