<div class="SECT1">
<h1 class="SECT1"><a id="IRSSI" name="IRSSI">13.21. irssi</a></h1>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/irssi/pkg-descr"><tt
class="FILENAME">chinese/irssi</tt></a>。</p>

<p>如果是使用 telnet 連線軟體而要有彩色 <b class="APPLICATION">irrsi</b> ，則必須先設定
<tt class="COMMAND">setenv TERM xterm-color</tt> 。</p>

<p>使用方法：<tt class="COMMAND">irssi -c irc.seed.net.tw -n your_nickname</tt>
，連上去之後，<tt class="COMMAND">/join #bsdchat</tt>。</p>

<p>WWW: <a href="http://www.irssi.org/" target="_top">http://www.irssi.org/</a></p>
