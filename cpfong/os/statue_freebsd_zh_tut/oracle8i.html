<div class="SECT1">
<h1 class="SECT1"><a id="ORACLE8I" name="ORACLE8I">21.10. Oracle8i
沒辦法使用中文？</a></h1>

<p>在環境變數中設定 nls_lang</p>

<pre class="PROGRAMLISTING">
export nls_lang="traditional chinese"
</pre>

<p>或是設定 NLS_LANG 為 TRADITIONAL CHINESE_TAIWAN.ZHT16BIG5，
這兩種方法都有人提出來，不過筆者沒有實際測試過。</p>

<p>WWW: <a href="http://www.oracle.com.tw/"
target="_top">http://www.orcale.com.tw/</a></p>
