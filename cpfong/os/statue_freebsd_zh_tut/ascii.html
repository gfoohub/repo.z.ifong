<div class="SECT1">
<h1 class="SECT1"><a id="ASCII" name="ASCII">3.4. ASCII</a></h1>

<p>ASCII 分成兩個區域，0x00 到 0x1F 給控制字元用，共 32 個位置。 0x20 到 0x7F
給一般的圖形字元用(大小寫英文、數字和符號)， 有 94 個位置，0x20 和 0x7F 分別是 SPACE 和
DELETE， ASCII 總共是 128 個位置。</p>
