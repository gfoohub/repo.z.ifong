<div class="SECT1">
<h1 class="SECT1"><a id="WARNING" name="WARNING">1.3. 注意事項</a></h1>

<p>本文中範例的使用以 <b class="APPLICATION">csh</b>/ <b class="APPLICATION">tcsh</b>
為主。若您使用的是 <b class="APPLICATION">sh</b>/<b class="APPLICATION">bash</b>
，請注意其中的差異。例如對環境變數的設定，在 <b class="APPLICATION">csh</b>/ <b
class="APPLICATION">tcsh</b> 中則是</p>

<pre class="SCREEN">
<samp class="PROMPT">%</samp> <kbd class="USERINPUT">setenv TERM vt100</kbd>
</pre>

<p>在 <b class="APPLICATION">sh</b>/<b class="APPLICATION">bash</b> 中是</p>

<pre class="SCREEN">
<samp class="PROMPT">%</samp> <kbd class="USERINPUT">export TERM=vt100</kbd>
</pre>
</div>
