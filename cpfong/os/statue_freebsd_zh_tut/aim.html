<h1 class="SECT1"><a id="AIM" name="AIM">1.4. 目標</a></h1>

<p>本文希望能提供在 FreeBSD 系統上使用中文的完整而自足的說明。 只要是與 FreeBSD
上使用中文有關的，都希望能夠包括進來！然而，
限於個人智識與能力，筆者知道這幾乎是個"不可能的任務"。
因此，有任何的不足或遺漏之處，請別在意，儘量告訴筆者 Shen Chun-Hsing <code
class="EMAIL">&#60;<a
href="mailto:statue@freebsd.sinica.edu.tw">statue@freebsd.sinica.edu.tw</a>&#62;</code>！</p>
