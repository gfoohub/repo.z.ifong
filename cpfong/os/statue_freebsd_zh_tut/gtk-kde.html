<h1 class="SECT1"><a id="GTK-KDE" name="GTK-KDE">21.43. KDE 下使用 GTK
的字型問題？</a></h1>

<p>Q: 在 KDE 下運行 GTK 的軟體字型怪怪的？</p>

<p>A: 執行 <tt class="COMMAND">gnome-settings-daemon &#38;</tt>，並用 <tt
class="COMMAND">gnome-control-center</tt> 來設定字型。</p>
