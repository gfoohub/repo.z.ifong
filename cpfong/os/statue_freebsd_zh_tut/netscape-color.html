<h1 class="SECT1"><a id="NETSCAPE-COLOR" name="NETSCAPE-COLOR">21.7. 為何 Netscape
的圖示是黑白的？ [OBSOLETE]</a></h1>

<p>當 <var class="OPTION">bpp</var> 設成 24 時， <b class="APPLICATION">Netscape</b>
的圖示就會變成黑白， 只要用 <var class="OPTION">bpp 16</var> 或是 <var class="OPTION">bpp
32</var> 就會變成彩色了。</p>
