<div class="SECT1">
<h1 class="SECT1"><a id="CMEXFONTS" name="CMEXFONTS">6.2. cmexfonts - 中推會 Big5+
點陣字型</a></h1>

<p>該著作權為中華民國行政院研考會、中文電腦推廣基金會所共有， 字形設計為華康科技 Dynalab
Inc.。</p>

<p>該套字型並不是標準的 Big5 字型，而是當時為了推廣 Big5+ 所製作的，
目前並無使用的價值。</p>

<p>安裝 <a
href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/cmexfonts/pkg-descr"><tt
class="FILENAME">chinese/cmexfonts</tt></a>。</p>

<p>這個套件中包含了 16 點、24 點兩套中文點陣字型。</p>

<p>WWW: <a href="http://www.cmex.org.tw/" target="_top">cmex org</a></p>
