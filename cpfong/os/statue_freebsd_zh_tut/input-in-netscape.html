<h1 class="SECT1"><a id="INPUT-IN-NETSCAPE" name="INPUT-IN-NETSCAPE">21.3. 如何在
Netscape 輸入中文？ [OBSOLETE]</a></h1>

<p>安裝 <b class="APPLICATION">xcin25</b> 並設定好 XIM 即可。請參考 <a
href="xcin25.html">xcin25</a> 一節的說明。不過如果 <b class="APPLICATION">netscape</b>
是以 package 安裝的，可能沒辦法。</p>
