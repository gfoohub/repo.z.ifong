<h1 class="SECT1"><a id="MINICHINPUT" name="MINICHINPUT">7.12. miniChinput - 簡體中文 XIM
Server</a></h1>

<p>安裝 <a
href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/miniChinput/pkg-descr"><tt
class="FILENAME">chinese/miniChinput</tt></a>。</p>

<p>修改 <tt class="FILENAME">~/.xinitrc</tt> 文件加入 <var class="OPTION">export
XMODIFIERS=@im=Chinput</var>。</p>

<p>WWW: <a href="http://sourceforge.net/projects/minichinput/" target="_top">miniChinput
project</a></p>
