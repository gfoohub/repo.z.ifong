<div class="SECT1">
<h1 class="SECT1"><a id="BBSNET" name="BBSNET">13.12. bbsnet - BBS 跨海大橋</a></h1>

<p><b class="APPLICATION">bbsnet</b> 是 BBS 以前常提供的一項服務，
後來因為管理上的問題，現在比較少見了。 它提供了類似書籤的功能，能快速的讓您連結到常用的
BBS 站台。</p>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/net/bbsnet/pkg-descr"><tt
class="FILENAME">net/bbsnet</tt></a>。</p>
