<h1 class="SECT1"><a id="RM-I" name="RM-I">21.21. 如何刪除以中文命名的檔案？</a></h1>

<p>當遇到不知名的亂碼命名檔案時，可以用 <tt class="COMMAND">rm -i *</tt> 來刪除檔案，
它會每一個檔案都詢問您是否要刪除。</p>
