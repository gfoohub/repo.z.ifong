<div class="SECT1">
<h1 class="SECT1"><a id="BITCHX" name="BITCHX">13.22. bitchx</a></h1>

<p>一套中文字游標移動的 IRC 軟體。</p>

<p>安裝 <a href="http://www.FreeBSD.org/cgi/url.cgi?ports/chinese/bitchx/pkg-descr"><tt
class="FILENAME">chinese/bitchx</tt></a>。</p>

<p>使用方法: <tt class="COMMAND">BitchX -n your_nickname irc.seed.net.tw</tt>
，會自動連上 irc.seed.net.tw。 然後直接打 <tt class="COMMAND">/join #bsdchat</tt>
就可以。</p>

<p>WWW: <a href="http://www.bitchx.com/" target="_top">http://www.bitchx.com/</a></p>
