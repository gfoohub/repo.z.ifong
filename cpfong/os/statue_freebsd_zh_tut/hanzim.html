<h1 class="SECT1"><a id="HANZIM" name="HANZIM">17.9. hanzim - 中文字學習軟體</a></h1>

<p>設計用來幫助您記憶中文字，使用該字的多種意思。
會顯示該字相同的字根，剩下的部份，發音，漢語拼音發音。</p>
