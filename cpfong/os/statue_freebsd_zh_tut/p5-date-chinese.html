<h1 class="SECT1"><a id="P5-DATE-CHINESE" name="P5-DATE-CHINESE">17.16.
p5-Date-Chinese</a></h1>

<p>能經由輸入西元年得到農曆年的程式。</p>

<pre class="PROGRAMLISTING">
#!/usr/bin/perl

use Date::Chinese;
$year = yearofthe( 1999 );
print $year; # "Year of the hare"
