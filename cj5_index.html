<body onload="BodyOnLoad();">
<center>
<table bgcolor="#96c7fc" border="0" cellpadding="1" cellspacing="0" width="760">
<tbody><tr><td>
<table bgcolor="#dbedfe" border="0" cellpadding="0" cellspacing="3" width="100%">
 <tbody><tr>
  <td align="center"><font face="simhei,黑体,simsun,宋体,mingliu,arial" color="blue" size="6">
  第五代倉頡輸入法2008年版</font> （支持七萬個簡繁漢字） <br> 
  </td>
 </tr>
</tbody></table>
<table onfocus="IME.InputArea.focus()" bgcolor="#dbedfe" width="100%">
  <form></form>
    <tbody>
      <tr>
        <th rowspan="2" valign="top">
          <!-- 这个是输出文字的文字框 -->
          <textarea onkeydown="return ImeKeyDown(event)" onkeypress="return ImeKeyPress(event)" onkeyup="return ImeKeyUp(event)" rows="14" cols="60" style="font-size: 12pt; font-family: DFSongStd,simsun-18030,新宋体-18030,simsun,宋体,mingliu,arial;" id="InputArea">線上中文輸入程式碼</textarea>
        </th>
        <th>
          <!-- 这个是输入英文编码 -->
          <input onfocus="IME.InputArea.focus();" name="Comp" id="Comp" size="21" style="font-size: 12pt; font-family: DFSongStd,simsun-18030,新宋体-18030,simsun,宋体,mingliu,arial;">
        </th>
      </tr>
      <tr>
        <th valign="top">
          <!-- 这个是显示中文字串的文字框 -->
          <textarea onfocus="IME.InputArea.focus();" name="Cand" id="Cand" rows="11" cols="20" style="font-size: 12pt; font-family: DFSongStd,simsun-18030,新宋体-18030,simsun,宋体,mingliu,arial;"></textarea>
        </th>
      </tr>
  <tr>
    <td>
      <input name="EnglishMode" id="EnglishMode" onfocus="IME.InputArea.focus()" type="checkbox">英文(Ctrl)
      <input name="FullShape" id="FullShape" onfocus="IME.InputArea.focus()" type="checkbox">全形字符(F12)
      <input name="AutoUp" id="AutoUp" onfocus="IME.InputArea.focus()" type="checkbox">自動上字
      　翻頁 PageUp/PageDown      
    </td>
        <td align="center">
   <a href="http://www.chinesecj.com/">倉頡之友.馬來西亞</a>
   </td>
  </tr>
</tbody></table>
</td></tr></tbody></table>
